<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappear</title>
    <script src=""></script>
    <style>
       div{
        text-align: center;
        margin-top: 40px;
       }
    </style>

</head>

<body>
    <div style="font-size: 60px;"><b>Исчезновение</b></div>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
       $('div').fadeOut(1500).delay(5000).fadeIn(1500)
    </script>
</body>

</html>
