<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing</title>
    <style>
        h1{
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>FLASHING TITLE</h1>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $('h1').click(function(){
            for (let i = 0; i < 5; i++) {
                $(this).fadeTo('slow', 0.1).fadeTo('slow', 1).delay(100+i*300)
            }  
        })
        
    </script>
</body>
</html>
